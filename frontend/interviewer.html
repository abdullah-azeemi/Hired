<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
<!-- Interviewer Page -->
<div id="interviewer-page" class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl flex">
        <div class="w-1/2 pr-4">
            <textarea class="w-full h-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your questions here..."></textarea>
        </div>
        <div class="w-1/2 pl-4 flex flex-col items-center">
            <div class="flex items-center mb-4">
                <img src="https://placehold.co/100x100" alt="AI Bot Image" class="rounded-full w-24 h-24 mr-4">
                <img src="https://placehold.co/100x100" alt="User Image" class="rounded-full w-24 h-24">
            </div>
            <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700 transition duration-300 mb-4">
                <i class="fas fa-microphone"></i>
            </button>
            <a href="thanks.html" class="bg-red-500 text-white font-bold py-2 px-4 rounded-full hover:bg-red-700 transition duration-300">End Meeting</a>
        </div>
    </div>
</div>
</body>
</html>
