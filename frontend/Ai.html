<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
 <!-- AI Interviewer Page -->
 <div id="ai-interviewer-page" class="min-h-screen flex flex-col items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-3xl font-bold mb-6 text-center">AI Interviewer</h2>
        <div class="mb-4">
            <p class="text-gray-700 mb-2">Question: <span class="font-semibold">Tell me about yourself.</span></p>
            <textarea class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Your answer..."></textarea>
        </div>
        <div class="mb-4">
            <p class="text-gray-700 mb-2">Question: <span class="font-semibold">Why do you want to work here?</span></p>
            <textarea class="w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Your answer..."></textarea>
        </div>
        <button type="button" onclick="window.location.href='interviewer.html'" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700 transition duration-300 w-full">Submit Answers</button>
    </div>
</div>
</body>
</html>
